<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h1>Tic Tac Toe</h1>
    </nav>
    <div class="gameContainer">
      <div class="container">
        <div class="line"></div>
        <div class="box">
          <div class="textBox bt bl"></div>
          <div class="textBox bt"></div>
          <div class="textBox bt br"></div>
          <div class="textBox bl"></div>
          <div class="textBox"></div>
          <div class="textBox br"></div>
          <div class="textBox bl bb"></div>
          <div class="textBox bb"></div>
          <div class="textBox bb br"></div>
        </div>
      </div>
      <div class="info">
        <h1>Welcome to Tic Tac Toe</h1>
        <div class="gameInfo">
          <span class="turn">Turn for X</span>
          <span class="reset"><p>Reset</p></span>
        </div>
        <div class="imgContainer">
          <img src="resources/excited.gif" alt="" class="img" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
